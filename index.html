<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super calculadora</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <h1 class="center-align">Super Calculadora</h1>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="numberA" type="text" class="validate" />
        <label class="active" for="numberA">Primeiro Número (A): </label>
      </div>
      <div class="input-field col s6">
        <input id="numberB" type="text" class="validate" />
        <label class="active" for="numberB">Segundo Número (B): </label>
      </div>
    </div>

    <h2 class="center-align">Cálculos</h2>

    <div class="row" id="mathematics"></div>
  </body>
  <script src="js/script.js"></script>
</html>
